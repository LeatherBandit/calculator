<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="title">Calculator</div>

    <div class="calc-wrapper">
        <div class="calc-display">
            <div class="inner-display">123456789012345678911255</div>
        </div>
        <!--Top Row-->
        <button class="calc-button clear">CLEAR</button>
        <button class="calc-button delete">DELETE</button>
        <button class="calc-button">%</button>
        <button class="calc-button">&radic;</button>

        <!--2nd Row-->
        <button class="calc-button">7</button>
        <button class="calc-button">8</button>
        <button class="calc-button">9</button>
        <button class="calc-button">/</button>

        <!--3rd Row-->
        <button class="calc-button">4</button>
        <button class="calc-button">5</button>
        <button class="calc-button">6</button>
        <button class="calc-button">*</button>

        <!--4th Row-->
        <button class="calc-button">1</button>
        <button class="calc-button">2</button>
        <button class="calc-button">3</button>
        <button class="calc-button">-</button>

        <!--5th Row-->
        <button class="calc-button">0</button>
        <button class="calc-button decimal">.</button>
        <button class="calc-button equals">=</button>
        <button class="calc-button">+</button>
    </div>


    <script src="script.js"></script>
    <!---Reference image https://m.media-amazon.com/images/I/71rvIa-PrVL._AC_UY218_.jpg-->
</body>

</html>
