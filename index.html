<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="title">Calculator</div>

    <div class="calc-wrapper">
        <div class="calc-display">
            <div class="inner-display"></div>
        </div>
        <!--Top Row-->
        <button class="calc-button clear">CLEAR</button>
        <button class="calc-button delete">DELETE</button>

        <!--2nd Row-->
        <button class="calc-button number">7</button>
        <button class="calc-button number">8</button>
        <button class="calc-button number">9</button>
        <button class="calc-button divide">/</button>

        <!--3rd Row-->
        <button class="calc-button number">4</button>
        <button class="calc-button number">5</button>
        <button class="calc-button number">6</button>
        <button class="calc-button multiply">*</button>

        <!--4th Row-->
        <button class="calc-button number">1</button>
        <button class="calc-button number">2</button>
        <button class="calc-button number">3</button>
        <button class="calc-button subtract">-</button>

        <!--5th Row-->
        <button class="calc-button number">0</button>
        <button class="calc-button decimal">.</button>
        <button class="calc-button equals">=</button>
        <button class="calc-button add">+</button>
    </div>


    <script src="script.js"></script>
    <!---Reference image https://m.media-amazon.com/images/I/71rvIa-PrVL._AC_UY218_.jpg-->
</body>

</html>
